version: '3.8'

services:
  app:
    build: .
    ports:
      - '80:80'
    volumes:
      - .:/var/www/html
    depends_on:
      - mongo
      - redis

  mongo:
    image: mongo:5.0
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7
    restart: unless-stopped

volumes:
  mongo_data:
