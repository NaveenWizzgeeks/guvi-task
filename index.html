<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Registration</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-div">
        <div class="col-md-6 col-lg-6">
          <div class="card p-4">
            <div class="header-title">
              <img src="assets/guvi.png" alt="logo" />
              <h2 class="text-center mb-4">Register</h2>
            </div>

            <div class="input-div">
              <label for="username" class="form-label">Username *</label>
              <input
                type="text"
                id="username"
                class="form-control"
                placeholder="Enter username"
                required
              />
              <p class="user-error"></p>
            </div>

            <div class="input-div">
              <label for="password" class="form-label">Password *</label>
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Enter password"
                required
              />
              <p class="pass-error"></p>
            </div>

            <div class="input-div">
              <label for="contact" class="form-label">Contact (optional)</label>
              <input
                type="text"
                id="contact"
                class="form-control"
                placeholder="Phone or email"
              />
              <p class="contact-error"></p>
            </div>

            <div class="d-grid input-div">
              <button id="register-btn" class="btn btn-success">
                Register
              </button>
            </div>

            <div class="input-div">
              <a href="login.html">Already have an account? Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="js/register.js"></script>
  </body>
</html>
